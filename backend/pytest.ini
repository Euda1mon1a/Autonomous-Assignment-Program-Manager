[pytest]
# Pytest configuration for Residency Scheduler backend

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version required
minversion = 7.0

# Output settings
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    acgme: marks tests related to ACGME compliance

# Asyncio mode for async tests
asyncio_mode = auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage settings (if pytest-cov is installed)
# Run with: pytest --cov=app --cov-report=html
