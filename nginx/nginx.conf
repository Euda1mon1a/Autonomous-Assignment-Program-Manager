# =============================================================================
# Residency Scheduler - Main Nginx Configuration
# =============================================================================
# Production-ready nginx configuration with security, performance, and
# load balancing optimizations for the medical residency scheduling system.
# =============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Performance tuning
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # ==========================================================================
    # Basic Settings
    # ==========================================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with timing information
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    # JSON log format for structured logging
    log_format json_combined escape=json
        '{'
            '"time_local":"$time_local",'
            '"remote_addr":"$remote_addr",'
            '"remote_user":"$remote_user",'
            '"request":"$request",'
            '"status": "$status",'
            '"body_bytes_sent":"$body_bytes_sent",'
            '"request_time":"$request_time",'
            '"http_referrer":"$http_referer",'
            '"http_user_agent":"$http_user_agent",'
            '"upstream_response_time":"$upstream_response_time",'
            '"upstream_connect_time":"$upstream_connect_time"'
        '}';

    access_log /var/log/nginx/access.log main;

    # ==========================================================================
    # Performance Optimizations
    # ==========================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Buffer sizes
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    client_max_body_size 50m;
    large_client_header_buffers 4 32k;

    # Timeouts
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;

    # ==========================================================================
    # Gzip Compression
    # ==========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/vnd.ms-fontobject
        application/wasm
        application/x-javascript
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/bmp
        image/svg+xml
        text/cache-manifest
        text/calendar
        text/css
        text/javascript
        text/markdown
        text/plain
        text/xml
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # ==========================================================================
    # Security Headers (included via snippet)
    # ==========================================================================
    # Hide nginx version
    server_tokens off;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # ==========================================================================
    # Rate Limiting Zones
    # ==========================================================================
    # General rate limiting - 10 requests per second per IP
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;

    # API rate limiting - 30 requests per second per IP
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

    # Login rate limiting - 5 requests per minute per IP (prevent brute force)
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # Schedule generation rate limiting - 1 request per 10 seconds per IP
    limit_req_zone $binary_remote_addr zone=schedule_gen:10m rate=1r/10s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ==========================================================================
    # Upstream Definitions (Load Balancing)
    # ==========================================================================
    include /etc/nginx/conf.d/upstreams.conf;

    # ==========================================================================
    # SSL Configuration (included via snippet)
    # ==========================================================================
    # SSL settings are defined in /etc/nginx/snippets/ssl-params.conf

    # ==========================================================================
    # Server Configurations
    # ==========================================================================
    include /etc/nginx/conf.d/*.conf;
}
