# =============================================================================
# Default Server Configuration - Residency Scheduler
# =============================================================================
# Main server block handling HTTP to HTTPS redirect and primary site routing.
# =============================================================================

# -----------------------------------------------------------------------------
# HTTP Server - Redirect to HTTPS
# -----------------------------------------------------------------------------
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Allow ACME challenge for Let's Encrypt certificate renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# -----------------------------------------------------------------------------
# HTTPS Server - Main Application
# -----------------------------------------------------------------------------
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name residency-scheduler.example.com;

    # SSL Configuration
    include /etc/nginx/snippets/ssl-params.conf;
    ssl_certificate /etc/nginx/ssl/live/residency-scheduler.example.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/residency-scheduler.example.com/privkey.pem;

    # Security Headers
    include /etc/nginx/snippets/security-headers.conf;

    # Logging
    access_log /var/log/nginx/residency-scheduler.access.log json_combined;
    error_log /var/log/nginx/residency-scheduler.error.log warn;

    # Root for static files
    root /var/www/html;

    # =========================================================================
    # API Routes - Backend Proxy
    # =========================================================================
    location /api/ {
        # Rate limiting for API endpoints
        limit_req zone=api burst=50 nodelay;
        limit_conn conn_limit 20;

        # Proxy settings
        proxy_pass http://backend_servers;
        include /etc/nginx/snippets/proxy-params.conf;

        # API-specific timeouts (longer for schedule generation)
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # =========================================================================
    # Authentication Endpoints - Stricter Rate Limiting
    # =========================================================================
    location /api/auth/login {
        # Strict rate limiting for login to prevent brute force
        limit_req zone=login burst=3 nodelay;
        limit_conn conn_limit 5;

        proxy_pass http://backend_servers;
        include /etc/nginx/snippets/proxy-params.conf;
    }

    location /api/auth/register {
        # Strict rate limiting for registration
        limit_req zone=login burst=2 nodelay;
        limit_conn conn_limit 3;

        proxy_pass http://backend_servers;
        include /etc/nginx/snippets/proxy-params.conf;
    }

    # =========================================================================
    # Schedule Generation - Very Strict Rate Limiting
    # =========================================================================
    location /api/schedule/generate {
        # Schedule generation is resource-intensive
        limit_req zone=schedule_gen burst=1 nodelay;
        limit_conn conn_limit 2;

        proxy_pass http://backend_servers;
        include /etc/nginx/snippets/proxy-params.conf;

        # Extended timeout for schedule generation (can take up to 5 minutes)
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # =========================================================================
    # API Documentation (Swagger/ReDoc)
    # =========================================================================
    location ~ ^/(docs|redoc|openapi.json) {
        limit_req zone=general burst=10 nodelay;

        proxy_pass http://backend_servers;
        include /etc/nginx/snippets/proxy-params.conf;
    }

    # =========================================================================
    # WebSocket Connections
    # =========================================================================
    location /ws/ {
        proxy_pass http://websocket_servers;
        include /etc/nginx/snippets/websocket-params.conf;
    }

    # =========================================================================
    # Health Check Endpoint
    # =========================================================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Nginx status for monitoring
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }

    # =========================================================================
    # Static Files - Next.js Build Output
    # =========================================================================
    location /_next/static/ {
        include /etc/nginx/snippets/static-cache.conf;
        proxy_pass http://frontend_servers;
        include /etc/nginx/snippets/proxy-params.conf;
    }

    # Next.js public assets
    location /public/ {
        include /etc/nginx/snippets/static-cache.conf;
        proxy_pass http://frontend_servers;
        include /etc/nginx/snippets/proxy-params.conf;
    }

    # Favicon and common static files
    location ~* ^/(favicon\.ico|robots\.txt|sitemap\.xml)$ {
        include /etc/nginx/snippets/static-cache.conf;
        proxy_pass http://frontend_servers;
        include /etc/nginx/snippets/proxy-params.conf;
    }

    # =========================================================================
    # Frontend - Next.js Application
    # =========================================================================
    location / {
        limit_req zone=general burst=30 nodelay;

        proxy_pass http://frontend_servers;
        include /etc/nginx/snippets/proxy-params.conf;

        # Support for Next.js hot module replacement in development
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # =========================================================================
    # Security - Block Sensitive Files
    # =========================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to sensitive file types
    location ~* \.(env|git|gitignore|dockerignore|md|yml|yaml|sql|bak|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # =========================================================================
    # Error Pages
    # =========================================================================
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
