# =============================================================================
# SSL/TLS Configuration Parameters
# =============================================================================
# Modern SSL configuration based on Mozilla's recommendations.
# Security Level: Intermediate (supports most browsers from 2013+)
# Reference: https://ssl-config.mozilla.org/
# =============================================================================

# -----------------------------------------------------------------------------
# SSL Protocol & Ciphers
# -----------------------------------------------------------------------------
# TLS 1.2 and 1.3 only (TLS 1.0 and 1.1 are deprecated)
ssl_protocols TLSv1.2 TLSv1.3;

# Prefer server cipher order
ssl_prefer_server_ciphers off;

# Modern cipher suite (compatible with TLS 1.2+)
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

# -----------------------------------------------------------------------------
# SSL Session Configuration
# -----------------------------------------------------------------------------
# Session cache - shared cache of 10MB (approximately 40,000 sessions)
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 1d;

# Session tickets (for session resumption)
ssl_session_tickets off;

# -----------------------------------------------------------------------------
# Diffie-Hellman Parameters
# -----------------------------------------------------------------------------
# Generate with: openssl dhparam -out /etc/nginx/ssl/dhparam.pem 4096
ssl_dhparam /etc/nginx/ssl/dhparam.pem;

# ECDH curve selection
ssl_ecdh_curve secp384r1;

# -----------------------------------------------------------------------------
# OCSP Stapling
# -----------------------------------------------------------------------------
# Improve SSL handshake performance by stapling OCSP responses
ssl_stapling on;
ssl_stapling_verify on;

# DNS resolver for OCSP (use Google DNS or your preferred resolver)
resolver 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;

# Trusted certificate for OCSP verification
# This should point to the CA certificate chain
ssl_trusted_certificate /etc/nginx/ssl/live/residency-scheduler.example.com/chain.pem;

# -----------------------------------------------------------------------------
# HTTP Strict Transport Security (HSTS)
# -----------------------------------------------------------------------------
# Enable HSTS with a 2-year max-age
# WARNING: Only enable after confirming HTTPS works correctly
# add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
