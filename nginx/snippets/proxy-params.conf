# =============================================================================
# Proxy Parameters Configuration
# =============================================================================
# Standard proxy settings for forwarding requests to upstream servers.
# Preserves client information and handles connection properly.
# =============================================================================

# -----------------------------------------------------------------------------
# Proxy Headers
# -----------------------------------------------------------------------------
# Forward original host header
proxy_set_header Host $host;

# Forward real client IP address
proxy_set_header X-Real-IP $remote_addr;

# Append to X-Forwarded-For chain
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

# Forward protocol (http/https)
proxy_set_header X-Forwarded-Proto $scheme;

# Forward original port
proxy_set_header X-Forwarded-Port $server_port;

# Forward request ID for tracing (if present)
proxy_set_header X-Request-ID $request_id;

# -----------------------------------------------------------------------------
# Proxy Behavior
# -----------------------------------------------------------------------------
# HTTP version for upstream connections
proxy_http_version 1.1;

# Remove Connection header for keepalive
proxy_set_header Connection "";

# Enable buffering for better performance
proxy_buffering on;
proxy_buffer_size 4k;
proxy_buffers 8 16k;
proxy_busy_buffers_size 24k;

# Temporary file settings
proxy_max_temp_file_size 0;

# -----------------------------------------------------------------------------
# Proxy Timeouts
# -----------------------------------------------------------------------------
# Connection timeout to upstream
proxy_connect_timeout 60s;

# Read timeout from upstream
proxy_read_timeout 60s;

# Send timeout to upstream
proxy_send_timeout 60s;

# -----------------------------------------------------------------------------
# Error Handling
# -----------------------------------------------------------------------------
# Don't pass upstream errors to client
proxy_intercept_errors off;

# Retry on specific errors
proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
proxy_next_upstream_timeout 10s;
proxy_next_upstream_tries 3;

# -----------------------------------------------------------------------------
# Cache Headers
# -----------------------------------------------------------------------------
# Hide upstream server information
proxy_hide_header X-Powered-By;
proxy_hide_header Server;

# Pass cache headers
proxy_pass_header Cache-Control;
proxy_pass_header Expires;
