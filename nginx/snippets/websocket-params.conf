# =============================================================================
# WebSocket Proxy Configuration
# =============================================================================
# Configuration for proxying WebSocket connections to upstream servers.
# Required for real-time features in the residency scheduler application.
# =============================================================================

# -----------------------------------------------------------------------------
# WebSocket Upgrade Headers
# -----------------------------------------------------------------------------
# Required headers for WebSocket protocol upgrade
proxy_http_version 1.1;
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection "upgrade";

# -----------------------------------------------------------------------------
# Standard Proxy Headers
# -----------------------------------------------------------------------------
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;

# -----------------------------------------------------------------------------
# WebSocket Timeouts
# -----------------------------------------------------------------------------
# Longer timeouts for WebSocket connections
# Read timeout - how long to wait for upstream response
proxy_read_timeout 3600s;

# Send timeout - how long to wait when sending to upstream
proxy_send_timeout 3600s;

# Connect timeout - how long to wait for connection
proxy_connect_timeout 60s;

# -----------------------------------------------------------------------------
# Buffer Settings
# -----------------------------------------------------------------------------
# Disable buffering for real-time communication
proxy_buffering off;
proxy_buffer_size 4k;

# -----------------------------------------------------------------------------
# Cache Control
# -----------------------------------------------------------------------------
# Disable caching for WebSocket connections
proxy_cache off;
proxy_no_cache 1;
proxy_cache_bypass 1;

# -----------------------------------------------------------------------------
# TCP Settings
# -----------------------------------------------------------------------------
# Enable TCP keepalive for long-lived connections
proxy_socket_keepalive on;
