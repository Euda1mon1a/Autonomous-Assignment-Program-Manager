# =============================================================================
# Security Headers Configuration
# =============================================================================
# Comprehensive security headers to protect against common web vulnerabilities.
# Reference: https://securityheaders.com/
# =============================================================================

# -----------------------------------------------------------------------------
# HTTP Strict Transport Security (HSTS)
# -----------------------------------------------------------------------------
# Force HTTPS for 2 years, including subdomains
# Add 'preload' only when ready for browser preload lists
add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

# -----------------------------------------------------------------------------
# Content Security Policy (CSP)
# -----------------------------------------------------------------------------
# Strict CSP to prevent XSS and other injection attacks
# Adjust based on your application's requirements
add_header Content-Security-Policy "
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval';
    style-src 'self' 'unsafe-inline';
    img-src 'self' data: blob: https:;
    font-src 'self' data:;
    connect-src 'self' wss: https:;
    frame-ancestors 'self';
    form-action 'self';
    base-uri 'self';
    object-src 'none';
    upgrade-insecure-requests;
" always;

# -----------------------------------------------------------------------------
# X-Frame-Options
# -----------------------------------------------------------------------------
# Prevent clickjacking by not allowing site to be framed
add_header X-Frame-Options "SAMEORIGIN" always;

# -----------------------------------------------------------------------------
# X-Content-Type-Options
# -----------------------------------------------------------------------------
# Prevent MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# -----------------------------------------------------------------------------
# X-XSS-Protection
# -----------------------------------------------------------------------------
# Enable browser's built-in XSS filter (legacy, but still useful)
add_header X-XSS-Protection "1; mode=block" always;

# -----------------------------------------------------------------------------
# Referrer-Policy
# -----------------------------------------------------------------------------
# Control referrer information sent with requests
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# -----------------------------------------------------------------------------
# Permissions-Policy (formerly Feature-Policy)
# -----------------------------------------------------------------------------
# Control browser features and APIs
add_header Permissions-Policy "
    accelerometer=(),
    camera=(),
    geolocation=(),
    gyroscope=(),
    magnetometer=(),
    microphone=(),
    payment=(),
    usb=(),
    interest-cohort=()
" always;

# -----------------------------------------------------------------------------
# Cross-Origin Headers
# -----------------------------------------------------------------------------
# Cross-Origin Embedder Policy
add_header Cross-Origin-Embedder-Policy "require-corp" always;

# Cross-Origin Opener Policy
add_header Cross-Origin-Opener-Policy "same-origin" always;

# Cross-Origin Resource Policy
add_header Cross-Origin-Resource-Policy "same-origin" always;

# -----------------------------------------------------------------------------
# Cache-Control for HTML
# -----------------------------------------------------------------------------
# Prevent caching of sensitive data
# This is overridden for static assets in static-cache.conf
add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
add_header Pragma "no-cache" always;
