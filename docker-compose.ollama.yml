# Ollama Local LLM Integration - Docker Compose Overlay
# Usage: docker-compose -f docker-compose.yml -f docker-compose.ollama.yml up
#
# This overlay adds local LLM capabilities via Ollama for:
# - Private, on-premises AI inference
# - Cost reduction for high-volume scheduling operations
# - HIPAA-compliant alternative to cloud APIs
# - Hybrid routing (Ollama for simple tasks, Claude for complex reasoning)

services:
  # Ollama - Local LLM Inference Server
  # Provides llama3.2 and mistral models for on-device AI processing
  # Security model: localhost-only port binding, resource limits, no privilege escalation
  ollama:
    image: ollama/ollama:latest
    container_name: residency-scheduler-ollama
    restart: unless-stopped

    # Volume for model persistence (models are large, ~4-7GB each)
    volumes:
      - ollama_models:/root/.ollama

    # Port 11434 bound to localhost only for security
    # DNS rebinding protection: only accessible from 127.0.0.1
    ports:
      - "127.0.0.1:11434:11434"

    # Auto-pull models on startup
    # llama3.2: 3B param model for general tasks (~2GB)
    # mistral: 7B param model for complex reasoning (~4GB)
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        # Start Ollama server in background
        /bin/ollama serve &
        OLLAMA_PID=$$!

        # Wait for Ollama to be ready
        echo "Waiting for Ollama server to start..."
        until ollama list > /dev/null 2>&1; do
          sleep 2
        done

        # Pull models if not already present
        echo "Checking for llama3.2 model..."
        if ! ollama list | grep -q llama3.2; then
          echo "Pulling llama3.2 model (this may take several minutes)..."
          ollama pull llama3.2
        else
          echo "llama3.2 already present"
        fi

        echo "Checking for mistral model..."
        if ! ollama list | grep -q mistral; then
          echo "Pulling mistral model (this may take several minutes)..."
          ollama pull mistral
        else
          echo "mistral already present"
        fi

        echo "Models ready. Ollama server running."

        # Wait for Ollama server process
        wait $$OLLAMA_PID

    # Health check - verify server responds and models are loaded
    healthcheck:
      test: ["CMD-SHELL", "ollama list | grep -q llama3.2 && ollama list | grep -q mistral"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 300s  # Extended start period for model downloads

    # Resource limits (Docker MCP Toolkit pattern)
    # - 16GB limit accommodates multiple models in memory
    # - 4GB reservation ensures baseline availability
    # - no-new-privileges prevents privilege escalation
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 16G
        reservations:
          cpus: '1'
          memory: 4G

    # GPU support (optional, uncomment for NVIDIA GPU acceleration)
    # Requires nvidia-docker2 and NVIDIA Container Toolkit installed
    # runtime: nvidia
    # environment:
    #   - NVIDIA_VISIBLE_DEVICES=all
    #   - NVIDIA_DRIVER_CAPABILITIES=compute,utility

    networks:
      - app-network

  # LLM Router - DEPRECATED (In-Process Implementation)
  #
  # NOTE: LLM Router is fully implemented as a Python service in:
  #   backend/app/services/llm_router.py
  #
  # This provides intelligent routing between Ollama (local) and Anthropic (cloud)
  # with circuit breaker patterns, task classification, and fallback chains.
  #
  # The router is integrated directly into:
  #   - Autonomous loop advisor (backend/app/autonomous/advisor.py)
  #   - MCP server tools (scheduler_mcp/server.py)
  #
  # COMMENTED OUT because:
  #   1. The Python library is fully functional and widely used
  #   2. No HTTP API clients depend on external llm-router service
  #   3. Running as separate service adds network overhead without benefit
  #   4. In-process usage allows for efficient local-only (airgap) mode
  #
  # Future Work (DEBT-017):
  # If you need to expose the router as an external HTTP API service:
  #   1. Create FastAPI wrapper in backend/app/api/routes/llm_router.py
  #   2. Expose endpoints for /generate, /classify, /health
  #   3. Build Docker image from backend/Dockerfile with entrypoint
  #   4. Uncomment service below with proper configuration
  #   5. Update clients to use HTTP calls instead of direct imports
  #
  # Uncommented configuration (for future reference):
