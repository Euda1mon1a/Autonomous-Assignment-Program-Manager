# Docker Compose for Monitoring Stack
# Residency Scheduler Observability Infrastructure
#
# ⚠️  SECURITY WARNING - DEVELOPMENT CONFIGURATION ⚠️
#
# This configuration exposes monitoring service ports for DEVELOPMENT ONLY.
# DO NOT use this file as-is in production environments.
#
# For PRODUCTION deployments:
#   Use: docker-compose -f docker-compose.monitoring.yml -f docker-compose.monitoring.prod.yml up -d
#
# The production override file removes all external port mappings and restricts
# access to internal Docker networks only. Access should be provided via:
#   - Authenticated reverse proxy (nginx/traefik) for Grafana
#   - SSH tunneling for admin access
#   - VPN for internal monitoring tool access
#
# Rationale:
#   - Exposed monitoring ports are a security risk (information disclosure)
#   - Monitoring data reveals system architecture and potential vulnerabilities
#   - Default credentials or weak authentication can be exploited
#   - Services like Prometheus have no built-in authentication

services:
  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    # DEVELOPMENT ONLY: Exposed port for web UI access
    # PRODUCTION: Remove this port mapping (use docker-compose.monitoring.prod.yml)
    ports:
      - "9090:9090"
    networks:
      - monitoring
      - app-network
    # Health check - validates Prometheus scraping engine readiness
    # Uses Prometheus built-in health endpoint for status
    # Extended start period allows TSDB initialization and first scrape
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Alertmanager - Alert Routing
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ./alertmanager/templates:/etc/alertmanager/templates:ro
      - alertmanager_data:/alertmanager
    # DEVELOPMENT ONLY: Exposed port for web UI access
    # PRODUCTION: Remove this port mapping (use docker-compose.monitoring.prod.yml)
    ports:
      - "9093:9093"
    networks:
      - monitoring
    environment:
      - SMTP_HOST=${SMTP_HOST:-smtp.example.com:587}
      - SMTP_FROM=${SMTP_FROM:-alerts@residency-scheduler.local}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
      - PAGERDUTY_SERVICE_KEY=${PAGERDUTY_SERVICE_KEY:-}
    # Health check - ensures Alertmanager is processing alerts
    # Checks built-in health endpoint for service readiness
    # Short start period since Alertmanager starts quickly
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      # SECURITY: GRAFANA_ADMIN_PASSWORD must be set in .env file - no default provided for security
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3001}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_ALERTING_ENABLED=true
      - GF_UNIFIED_ALERTING_ENABLED=true
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/etc/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    # DEVELOPMENT ONLY: Exposed port for web UI access
    # PRODUCTION: Remove this port mapping (use docker-compose.monitoring.prod.yml)
    #             Access via authenticated reverse proxy instead
    ports:
      - "3001:3000"
    networks:
      - monitoring
    depends_on:
      - prometheus
      - loki
    # Health check - verifies Grafana API and database are ready
    # Uses Grafana's health API endpoint for comprehensive status
    # Start period allows plugin installation and dashboard provisioning
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Loki - Log Aggregation
  loki:
    image: grafana/loki:2.9.2
    container_name: loki
    restart: unless-stopped
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - ./loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki_data:/loki
    ports:
      - "3100:3100"
    networks:
      - monitoring
    # Health check - validates Loki log ingestion readiness
    # Checks /ready endpoint to ensure ingester and querier are operational
    # Extended start period for storage initialization
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Promtail - Log Collection Agent
  promtail:
    image: grafana/promtail:2.9.2
    container_name: promtail
    restart: unless-stopped
    command: -config.file=/etc/promtail/promtail-config.yml
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/log:/var/log:ro
    networks:
      - monitoring
    depends_on:
      - loki
    # Health check - verifies Promtail log shipping readiness
    # Checks HTTP server endpoint for agent status
    # Start period allows service discovery and target initialization
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9080/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Node Exporter - Host Metrics
  node-exporter:
    image: prom/node-exporter:v1.6.1
    container_name: node-exporter
    restart: unless-stopped
    command:
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /:/host:ro,rslave
    ports:
      - "9100:9100"
    networks:
      - monitoring
    pid: host

  # cAdvisor - Container Metrics
  # Security: Uses specific capabilities instead of privileged mode
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: cadvisor
    restart: unless-stopped
    # SECURITY: Replaced privileged:true with minimal required capabilities
    cap_add:
      - SYS_PTRACE     # Process inspection for container metrics
      - DAC_READ_SEARCH # Read files for resource monitoring
    cap_drop:
      - ALL            # Drop all capabilities first, then add only what's needed
    security_opt:
      - no-new-privileges:true  # Prevent privilege escalation
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      - /sys/fs/cgroup:/sys/fs/cgroup:ro  # Explicit cgroup mount
    ports:
      - "8080:8080"
    networks:
      - monitoring
    devices:
      - /dev/kmsg:/dev/kmsg
    command:
      - '--docker_only=true'  # Only monitor Docker containers, reduces attack surface

  # PostgreSQL Exporter - Database Metrics
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://${DB_USER:-scheduler}:${DB_PASSWORD}@db:5432/${DB_NAME:-residency_scheduler}?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - monitoring
      - app-network
    depends_on:
      - prometheus

  # Redis Exporter - Cache/Message Broker Metrics
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: redis-exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: redis://redis:6379
    ports:
      - "9121:9121"
    networks:
      - monitoring
      - app-network
    depends_on:
      - prometheus

  # Nginx Exporter - Reverse Proxy Metrics (optional, enable if using nginx)
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:0.11.0
    container_name: nginx-exporter
    restart: unless-stopped
    command:
      - '-nginx.scrape-uri=http://nginx:8080/stub_status'
    ports:
      - "9113:9113"
    networks:
      - monitoring
      - app-network
    profiles:
      - nginx  # Only start when nginx profile is active

volumes:
  prometheus_data:
    driver: local
  alertmanager_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local

networks:
  monitoring:
    driver: bridge
  app-network:
    external: true
    name: residency-scheduler_app-network
