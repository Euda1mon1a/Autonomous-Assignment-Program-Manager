# Infrastructure Alerting Rules
# System and Container Metrics Alerts

groups:
  - name: node_alerts
    interval: 30s
    rules:
      # High CPU Usage
      - alert: HighCPUUsage
        expr: |
          100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
          type: infrastructure
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value | printf \"%.2f\" }}% on {{ $labels.instance }}."

      # Critical CPU Usage
      - alert: CriticalCPUUsage
        expr: |
          100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 95
        for: 5m
        labels:
          severity: critical
          type: infrastructure
        annotations:
          summary: "Critical CPU usage"
          description: "CPU usage is {{ $value | printf \"%.2f\" }}% on {{ $labels.instance }}."

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: |
          (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 80
        for: 10m
        labels:
          severity: warning
          type: infrastructure
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value | printf \"%.2f\" }}% on {{ $labels.instance }}."

      # Critical Memory Usage
      - alert: CriticalMemoryUsage
        expr: |
          (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 95
        for: 5m
        labels:
          severity: critical
          type: infrastructure
        annotations:
          summary: "Critical memory usage"
          description: "Memory usage is {{ $value | printf \"%.2f\" }}% on {{ $labels.instance }}."

      # Disk Space Warning
      - alert: DiskSpaceWarning
        expr: |
          (node_filesystem_avail_bytes{fstype!~"tmpfs|fuse.lxcfs"} / node_filesystem_size_bytes{fstype!~"tmpfs|fuse.lxcfs"}) * 100 < 20
        for: 5m
        labels:
          severity: warning
          type: infrastructure
        annotations:
          summary: "Low disk space"
          description: "Disk space is {{ $value | printf \"%.2f\" }}% available on {{ $labels.mountpoint }}."

      # Disk Space Critical
      - alert: DiskSpaceCritical
        expr: |
          (node_filesystem_avail_bytes{fstype!~"tmpfs|fuse.lxcfs"} / node_filesystem_size_bytes{fstype!~"tmpfs|fuse.lxcfs"}) * 100 < 10
        for: 2m
        labels:
          severity: critical
          type: infrastructure
        annotations:
          summary: "Critical disk space"
          description: "Disk space is {{ $value | printf \"%.2f\" }}% available on {{ $labels.mountpoint }}."

      # High Network Traffic
      - alert: HighNetworkTraffic
        expr: |
          rate(node_network_receive_bytes_total{device!~"lo|veth.*"}[5m]) / 1024 / 1024 > 100
        for: 10m
        labels:
          severity: warning
          type: infrastructure
        annotations:
          summary: "High network traffic"
          description: "Network receive traffic is {{ $value | printf \"%.2f\" }} MB/s on {{ $labels.device }}."

      # Host Out of Memory
      - alert: HostOutOfMemory
        expr: node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes * 100 < 5
        for: 2m
        labels:
          severity: critical
          type: infrastructure
        annotations:
          summary: "Host out of memory"
          description: "Host is nearly out of memory. Only {{ $value | printf \"%.2f\" }}% available."

  - name: container_alerts
    interval: 30s
    rules:
      # Container CPU Usage High
      - alert: ContainerCPUHigh
        expr: |
          sum(rate(container_cpu_usage_seconds_total{name!=""}[5m])) by (name) * 100 > 80
        for: 5m
        labels:
          severity: warning
          type: container
        annotations:
          summary: "Container high CPU usage"
          description: "Container {{ $labels.name }} CPU usage is {{ $value | printf \"%.2f\" }}%."

      # Container Memory Usage High
      - alert: ContainerMemoryHigh
        expr: |
          (container_memory_usage_bytes{name!=""} / container_spec_memory_limit_bytes{name!=""}) * 100 > 80
        for: 5m
        labels:
          severity: warning
          type: container
        annotations:
          summary: "Container high memory usage"
          description: "Container {{ $labels.name }} memory usage is {{ $value | printf \"%.2f\" }}%."

      # Container Restarting
      - alert: ContainerRestarting
        expr: |
          increase(container_restart_count{name!=""}[1h]) > 3
        for: 0m
        labels:
          severity: warning
          type: container
        annotations:
          summary: "Container restarting frequently"
          description: "Container {{ $labels.name }} has restarted {{ $value }} times in the last hour."

      # Container Down
      - alert: ContainerDown
        expr: |
          absent(container_start_time_seconds{name=~"residency-scheduler.*"})
        for: 1m
        labels:
          severity: critical
          type: container
        annotations:
          summary: "Expected container not running"
          description: "One or more residency-scheduler containers are not running."

  - name: database_alerts
    interval: 30s
    rules:
      # PostgreSQL Connection Count High
      - alert: PostgreSQLHighConnections
        expr: |
          pg_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
          type: database
        annotations:
          summary: "High PostgreSQL connection count"
          description: "PostgreSQL has {{ $value }} active connections."

      # PostgreSQL Connection Count Critical
      - alert: PostgreSQLCriticalConnections
        expr: |
          pg_stat_activity_count > 95
        for: 2m
        labels:
          severity: critical
          type: database
        annotations:
          summary: "Critical PostgreSQL connection count"
          description: "PostgreSQL has {{ $value }} active connections. Near limit."

      # PostgreSQL Down
      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
          type: database
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database is not responding."

      # PostgreSQL Slow Queries
      - alert: PostgreSQLSlowQueries
        expr: |
          rate(pg_stat_activity_max_tx_duration{datname!~"template.*"}[5m]) > 60
        for: 5m
        labels:
          severity: warning
          type: database
        annotations:
          summary: "PostgreSQL slow queries detected"
          description: "Long-running queries detected ({{ $value | humanizeDuration }})."

      # PostgreSQL Deadlocks
      - alert: PostgreSQLDeadlocks
        expr: |
          increase(pg_stat_database_deadlocks{datname!~"template.*"}[5m]) > 0
        for: 0m
        labels:
          severity: warning
          type: database
        annotations:
          summary: "PostgreSQL deadlock detected"
          description: "{{ $value }} deadlocks detected in the last 5 minutes."

      # PostgreSQL Replication Lag
      - alert: PostgreSQLReplicationLag
        expr: |
          pg_replication_lag > 30
        for: 5m
        labels:
          severity: warning
          type: database
        annotations:
          summary: "PostgreSQL replication lag"
          description: "Replication lag is {{ $value }} seconds."
