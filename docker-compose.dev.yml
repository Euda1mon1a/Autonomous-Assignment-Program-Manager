
# Development Docker Compose Override
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  # Database with exposed port for local access
  db:
    ports:
      - "5432:5432"

  # Redis with exposed port for local access (development only)
  # Note: Redis password is still required - use REDIS_PASSWORD env var or default 'dev_only_password'
  redis:
    ports:
      - "6379:6379"

  # Backend with hot reload
  backend:
    volumes:
      - ./backend:/app
      - /app/__pycache__
      # NOTE: alembic/versions not excluded - migrations must sync from host
    entrypoint: ["sh", "-c", "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"]
    command: []
    environment:
      DEBUG: "true"
      CORS_ORIGINS: '["http://localhost:3000", "http://127.0.0.1:3000"]'

  # Frontend with hot reload
  frontend:
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:8000

  # MCP Server with hot reload and HTTP transport for testing
  mcp-server:
    volumes:
      - ./mcp-server/src:/app/src
      - ./mcp-server/tests:/app/tests
    # HTTP transport for testing with curl/httpie
    command: python -m scheduler_mcp.server --host 0.0.0.0 --port 8080 --log-level DEBUG
    ports:
      - "8080:8080"
    environment:
      LOG_LEVEL: DEBUG
      # Relaxed resource limits for development
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
