# =============================================================================
# Production Docker Compose Configuration
# =============================================================================
# Residency Scheduler - Production deployment with security hardening
#
# Usage:
#   docker-compose -f .docker/docker-compose.prod.yml up -d
#
# Prerequisites:
#   - Create .env file from .env.prod.example
#   - Ensure secrets are properly configured
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  db:
    image: postgres:15-alpine
    container_name: rs-db-prod
    restart: always

    # Security: Run as non-root user
    user: postgres

    environment:
      POSTGRES_USER: ${DB_USER:-scheduler}
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_DB: ${DB_NAME:-residency_scheduler}
      # Security hardening
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"

    secrets:
      - db_password

    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Optional: Custom PostgreSQL configuration
      # - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro

    # Health check
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-scheduler} -d ${DB_NAME:-residency_scheduler}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Network configuration
    networks:
      - backend-network

    # Security: Read-only root filesystem where possible
    read_only: true
    tmpfs:
      - /tmp
      - /var/run/postgresql

    # Security options
    security_opt:
      - no-new-privileges:true

  # ===========================================================================
  # Redis Cache (for Celery and caching)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: rs-redis-prod
    restart: always

    # Run as redis user
    user: redis

    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD}

    volumes:
      - redis_data:/data

    # Health check
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

    networks:
      - backend-network

    # Security
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true

  # ===========================================================================
  # Database Migrations (Init Container)
  # ===========================================================================
  # Uncomment this service to run migrations as an init container before app starts.
  # This prevents race conditions when running multiple backend replicas.
  #
  # migrate:
  #   build:
  #     context: ..
  #     dockerfile: .docker/backend.Dockerfile
  #   image: residency-scheduler-backend:${IMAGE_TAG:-latest}
  #   container_name: rs-migrate-prod
  #   command: /app/migrate.sh
  #   restart: "no"
  #
  #   depends_on:
  #     db:
  #       condition: service_healthy
  #
  #   environment:
  #     DATABASE_URL: postgresql://${DB_USER:-scheduler}:${DB_PASSWORD}@db:5432/${DB_NAME:-residency_scheduler}
  #
  #   networks:
  #     - backend-network
  #
  #   # Security
  #   read_only: true
  #   tmpfs:
  #     - /tmp
  #   security_opt:
  #     - no-new-privileges:true

  # ===========================================================================
  # FastAPI Backend
  # ===========================================================================
  backend:
    build:
      context: ..
      dockerfile: .docker/backend.Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    image: residency-scheduler-backend:${IMAGE_TAG:-latest}
    container_name: rs-backend-prod
    restart: always

    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      # Uncomment to ensure migrations complete before backend starts:
      # migrate:
      #   condition: service_completed_successfully

    environment:
      # Database
      DATABASE_URL: postgresql://${DB_USER:-scheduler}:${DB_PASSWORD}@db:5432/${DB_NAME:-residency_scheduler}
      # Security
      SECRET_KEY_FILE: /run/secrets/secret_key
      DEBUG: "false"
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-["https://scheduler.example.com"]}
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN:-}
      PROMETHEUS_ENABLED: "true"

    secrets:
      - secret_key

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 1G
      replicas: 1

    networks:
      - backend-network
      - frontend-network

    # Security
    read_only: true
    tmpfs:
      - /tmp
      - /app/logs
      - /app/data
    security_opt:
      - no-new-privileges:true

    # Logging
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  # ===========================================================================
  # Celery Worker (Background Tasks)
  # ===========================================================================
  celery-worker:
    build:
      context: ..
      dockerfile: .docker/backend.Dockerfile
    image: residency-scheduler-backend:${IMAGE_TAG:-latest}
    container_name: rs-celery-prod
    restart: always

    command: celery -A app.celery_app worker --loglevel=info --concurrency=2

    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy

    environment:
      DATABASE_URL: postgresql://${DB_USER:-scheduler}:${DB_PASSWORD}@db:5432/${DB_NAME:-residency_scheduler}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      SENTRY_DSN: ${SENTRY_DSN:-}

    # Health check
    healthcheck:
      test: ["CMD", "celery", "-A", "app.celery_app", "inspect", "ping", "-d", "celery@$${HOSTNAME}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    networks:
      - backend-network

    # Security
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true

    # Logging
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  # ===========================================================================
  # Next.js Frontend with Nginx
  # ===========================================================================
  frontend:
    build:
      context: ..
      dockerfile: .docker/frontend.Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api}
        BUILDKIT_INLINE_CACHE: 1
    image: residency-scheduler-frontend:${IMAGE_TAG:-latest}
    container_name: rs-frontend-prod
    restart: always

    depends_on:
      backend:
        condition: service_healthy

    # Expose ports
    ports:
      - "${FRONTEND_PORT:-80}:80"

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

    networks:
      - frontend-network

    # Security
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run/nginx
      - /tmp
    security_opt:
      - no-new-privileges:true

    # Logging
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

# =============================================================================
# Networks
# =============================================================================
networks:
  frontend-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_ip_masquerade: "true"

  backend-network:
    driver: bridge
    internal: true  # No external access

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-/var/lib/residency-scheduler}/postgres

  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-/var/lib/residency-scheduler}/redis

# =============================================================================
# Secrets
# =============================================================================
secrets:
  db_password:
    file: ${SECRETS_DIR:-./secrets}/db_password.txt

  secret_key:
    file: ${SECRETS_DIR:-./secrets}/secret_key.txt
