# =============================================================================
# Nginx Server Configuration for Residency Scheduler
# =============================================================================
# Production server block with API proxying and security
# =============================================================================

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    # ==========================================================================
    # Health Check Endpoint
    # ==========================================================================

    location /health {
        access_log off;
        return 200 'healthy';
        add_header Content-Type text/plain;
    }

    # ==========================================================================
    # Nginx Status (for monitoring)
    # ==========================================================================

    location /nginx_status {
        stub_status on;
        access_log off;
        # Only allow from internal networks (adjust as needed)
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }

    # ==========================================================================
    # API Proxy to Backend
    # ==========================================================================

    location /api/ {
        # Rate limiting
        limit_req zone=api burst=20 nodelay;
        limit_conn conn 10;

        # Proxy settings
        proxy_pass http://backend/;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # Error handling
        proxy_intercept_errors off;
    }

    # ==========================================================================
    # Authentication Endpoints (stricter rate limiting)
    # ==========================================================================

    location /api/auth/ {
        limit_req zone=login burst=5 nodelay;
        limit_conn conn 5;

        proxy_pass http://backend/auth/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # ==========================================================================
    # Static Assets (Next.js)
    # ==========================================================================

    # Next.js static files with long cache
    location /_next/static/ {
        alias /usr/share/nginx/html/.next/static/;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Public static files
    location /public/ {
        alias /usr/share/nginx/html/public/;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        access_log off;
    }

    # Favicon
    location = /favicon.ico {
        try_files $uri /public/favicon.ico;
        access_log off;
        log_not_found off;
        expires 30d;
    }

    # Robots.txt
    location = /robots.txt {
        try_files $uri /public/robots.txt;
        access_log off;
        log_not_found off;
    }

    # ==========================================================================
    # Security: Block sensitive files
    # ==========================================================================

    # Block dotfiles (except .well-known)
    location ~ /\.(?!well-known) {
        deny all;
        return 404;
    }

    # Block access to sensitive extensions
    location ~* \.(git|env|log|bak|old|sql|conf|config)$ {
        deny all;
        return 404;
    }

    # Block common backup files
    location ~* ~$ {
        deny all;
        return 404;
    }

    # ==========================================================================
    # Next.js Application (SPA fallback)
    # ==========================================================================

    location / {
        # Try static files first, then fall back to index.html
        try_files $uri $uri.html $uri/ /index.html;

        # Security headers for HTML pages
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Cache control for HTML (short or no cache)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # ==========================================================================
    # Error Pages
    # ==========================================================================

    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
