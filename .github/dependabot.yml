# Dependabot Configuration
# SECURITY ALERTS ONLY - no automatic version bumps
#
# LESSON LEARNED: Automatic updates broke production:
# - Python 3.12â†’3.14 broke OR-Tools (no wheel)
# - Tailwind v4 broke CSS syntax
# - React ecosystem updates need manual testing
#
# Manual updates preferred - we control the timing.

version: 2
updates:
  # Python - security only
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "daily"  # Check daily for security
    open-pull-requests-limit: 5
    labels:
      - "security"
      - "python"
    commit-message:
      prefix: "security(backend)"
    # Only create PRs for security updates
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"
          - "version-update:semver-minor"
          - "version-update:semver-patch"

  # NPM - security only
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    labels:
      - "security"
      - "javascript"
    commit-message:
      prefix: "security(frontend)"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"
          - "version-update:semver-minor"
          - "version-update:semver-patch"

  # GitHub Actions - security only
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 3
    labels:
      - "security"
      - "ci-cd"
    commit-message:
      prefix: "security(ci)"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"
          - "version-update:semver-minor"
          - "version-update:semver-patch"

  # Docker - disabled (manual only)
  # Python base image updates have broken builds twice
  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "monthly"  # Rarely check
    open-pull-requests-limit: 0  # Never open PRs
    labels:
      - "docker"
    ignore:
      - dependency-name: "*"
