# Continuous Integration Workflow
# Runs tests on pull requests and pushes to main branch
# Tests both backend (Python/FastAPI) and frontend (Next.js/TypeScript)

name: CI - Tests

on:
  pull_request:
    branches: [main, master, develop]
  push:
    branches:
      - main
      - master
      - 'claude/**'  # Claude Code AI-created branches

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # Detect which parts of the codebase changed
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      mcp-server: ${{ steps.filter.outputs.mcp-server }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'requirements*.txt'
              - 'pyproject.toml'
            frontend:
              - 'frontend/**'
              - 'package*.json'
            mcp-server:
              - 'mcp-server/**'

  # Backend Tests (Python/FastAPI)
  backend-tests:
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' || github.event_name == 'push' }}
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      # Set up Python with dependency caching for faster builds
      # Uses pip cache to avoid re-downloading packages
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'backend/requirements*.txt'

      # Install Python dependencies from requirements.txt
      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Apply Alembic database migrations to test database
      # Ensures test database schema is up to date
      - name: Run database migrations
        working-directory: backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        run: |
          alembic upgrade head

      # Run pytest with coverage reporting
      # Generates XML, HTML, and terminal coverage reports
      - name: Run tests with coverage
        working-directory: backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: "true"
        run: |
          pytest --cov=app --cov-report=xml --cov-report=html --cov-report=term-missing -v

      # Upload coverage data to Codecov for trend tracking
      # Does not fail CI if upload fails (non-blocking)
      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      # Store HTML coverage report as workflow artifact
      # Available for 7 days for detailed review
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: backend/htmlcov/
          retention-days: 7

  # Frontend Unit Tests (Jest)
  frontend-unit-tests:
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' || github.event_name == 'push' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run unit tests with coverage
        working-directory: frontend
        run: npm run test:coverage -- --ci --reporters=default --reporters=jest-junit
        env:
          JEST_JUNIT_OUTPUT_DIR: ./reports

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: frontend/coverage/
          retention-days: 7

  # Frontend E2E Tests (Playwright)
  frontend-e2e-tests:
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      # Extract Playwright version for cache key generation
      # Ensures cache is invalidated when Playwright version changes
      - name: Get Playwright version
        id: playwright-version
        working-directory: frontend
        run: |
          PLAYWRIGHT_VERSION=$(npm ls @playwright/test --json 2>/dev/null | grep -o '"version": "[^"]*"' | head -1 | cut -d'"' -f4)
          echo "version=${PLAYWRIGHT_VERSION}" >> $GITHUB_OUTPUT

      # Cache Playwright browser binaries to speed up E2E tests
      # Browsers are large (~300MB) and slow to download
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Run E2E tests
        working-directory: frontend
        run: npm run test:e2e -- --project=chromium
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: frontend/test-results/
          retention-days: 7

  # MCP Server Tests
  mcp-server-tests:
    needs: changes
    if: ${{ needs.changes.outputs.mcp-server == 'true' || needs.changes.outputs.backend == 'true' || github.event_name == 'push' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'mcp-server/pyproject.toml'

      - name: Install MCP server dependencies
        working-directory: mcp-server
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run MCP server tests
        working-directory: mcp-server
        run: |
          pytest tests/ -v --tb=short

  # Summary job that depends on all tests
  ci-summary:
    runs-on: ubuntu-latest
    needs: [changes, backend-tests, frontend-unit-tests, frontend-e2e-tests, mcp-server-tests]
    if: always()
    steps:
      - name: Check CI status
        run: |
          echo "Backend tests: ${{ needs.backend-tests.result }}"
          echo "Frontend unit tests: ${{ needs.frontend-unit-tests.result }}"
          echo "Frontend E2E tests: ${{ needs.frontend-e2e-tests.result }}"
          echo "MCP server tests: ${{ needs.mcp-server-tests.result }}"

          # Fail if any required job failed
          if [[ "${{ needs.backend-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend-unit-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend-e2e-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.mcp-server-tests.result }}" == "failure" ]]; then
            echo "CI failed - one or more jobs failed"
            exit 1
          fi

          echo "CI passed successfully!"
