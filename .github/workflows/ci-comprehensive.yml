# Comprehensive CI/CD Pipeline
# Includes: pytest, mypy, black, isort, and coverage reporting
# This workflow provides complete code quality and testing verification
#
# DISABLED 2026-01-10: Redundant with ci.yml. See docs/CI_STREAMLINING_GUIDE.md
# To re-enable: Remove `if: false` from jobs below

name: CI - Comprehensive (DISABLED)

on:
  pull_request:
    branches: [main, master, develop]
  push:
    branches:
      - main
      - master
      - 'claude/**'  # Claude Code AI-created branches
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"
  MIN_COVERAGE: 70

jobs:
  # Detect which parts of the codebase changed
  changes:
    if: false  # DISABLED - redundant with ci.yml
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'requirements*.txt'
              - 'pyproject.toml'
            frontend:
              - 'frontend/**'
              - 'package*.json'

  # ============================================
  # Backend: Code Formatting & Linting
  # ============================================
  backend-lint:
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    name: Backend - Lint & Format

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'backend/requirements*.txt'

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install black isort mypy ruff

      - name: Check Black formatting
        id: black
        working-directory: backend
        run: |
          echo "## Black Formatting Check" >> $GITHUB_STEP_SUMMARY
          if black --check --diff . 2>&1 | tee black-output.txt; then
            echo "✅ All files are properly formatted" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Some files need formatting. Run 'black .' to fix." >> $GITHUB_STEP_SUMMARY
            cat black-output.txt >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Check isort import sorting
        id: isort
        working-directory: backend
        run: |
          echo "## isort Import Check" >> $GITHUB_STEP_SUMMARY
          if isort --check-only --diff . 2>&1 | tee isort-output.txt; then
            echo "✅ All imports are properly sorted" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Some imports need sorting. Run 'isort .' to fix." >> $GITHUB_STEP_SUMMARY
            cat isort-output.txt >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Run Ruff linter
        id: ruff
        working-directory: backend
        run: |
          echo "## Ruff Linting" >> $GITHUB_STEP_SUMMARY
          ruff check . --output-format=github

  # ============================================
  # Backend: Type Checking with MyPy
  # ============================================
  backend-typecheck:
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    name: Backend - Type Check (MyPy)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'backend/requirements*.txt'

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run MyPy static type checker with detailed reporting
      # Generates summary with error/warning counts for PR review
      # Non-blocking to support gradual type adoption
      # TODO: Make blocking once codebase is fully typed
      - name: Run MyPy type checker
        working-directory: backend
        run: |
          echo "## MyPy Type Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Run mypy and capture output
          if mypy app --ignore-missing-imports --check-untyped-defs 2>&1 | tee mypy-output.txt; then
            echo "✅ Type checking passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Type errors found (non-blocking)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            head -50 mypy-output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

          # Count errors/warnings
          ERROR_COUNT=$(grep -c ": error:" mypy-output.txt || echo "0")
          WARNING_COUNT=$(grep -c ": warning:" mypy-output.txt || echo "0")
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Errors:** $ERROR_COUNT | **Warnings:** $WARNING_COUNT" >> $GITHUB_STEP_SUMMARY
        # Allow type errors while gradually adopting type hints
        continue-on-error: true

  # ============================================
  # Backend: Tests with Coverage
  # ============================================
  backend-tests:
    needs: [changes, backend-lint]
    if: ${{ needs.changes.outputs.backend == 'true' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    name: Backend - Tests & Coverage

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'backend/requirements*.txt'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run database migrations
        working-directory: backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          SECRET_KEY: test-secret-key-minimum-32-chars-long-for-ci-testing
          WEBHOOK_SECRET: test-webhook-secret-minimum-32-chars-long
        run: |
          alembic upgrade head

      - name: Run pytest with coverage
        working-directory: backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-minimum-32-chars-long-for-ci-testing
          WEBHOOK_SECRET: test-webhook-secret-minimum-32-chars-long
          DEBUG: "true"
          TESTING: "true"
        run: |
          pytest \
            --cov=app \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-fail-under=${{ env.MIN_COVERAGE }} \
            -v \
            --maxfail=10 \
            --tb=short \
            -m "not slow and not e2e" \
            --junitxml=test-results.xml

      - name: Generate coverage summary
        if: always()
        working-directory: backend
        run: |
          echo "## Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f coverage.xml ]; then
            # Extract coverage percentage
            COVERAGE=$(python -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          line_rate = float(root.get('line-rate', 0)) * 100
          print(f'{line_rate:.1f}')
          ")

            if [ $(echo "$COVERAGE >= ${{ env.MIN_COVERAGE }}" | bc -l) -eq 1 ]; then
              echo "✅ **Coverage: ${COVERAGE}%** (minimum: ${{ env.MIN_COVERAGE }}%)" >> $GITHUB_STEP_SUMMARY
            else
              echo "❌ **Coverage: ${COVERAGE}%** (below minimum: ${{ env.MIN_COVERAGE }}%)" >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-html
          path: backend/htmlcov/
          retention-days: 14

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: backend/test-results.xml
          retention-days: 14

  # ============================================
  # Frontend: Lint & Type Check
  # ============================================
  frontend-lint:
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    name: Frontend - Lint & Type Check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: |
          echo "## ESLint Results" >> $GITHUB_STEP_SUMMARY
          npm run lint

      - name: Run TypeScript type check
        working-directory: frontend
        run: |
          echo "## TypeScript Type Check" >> $GITHUB_STEP_SUMMARY
          npx tsc --noEmit

  # ============================================
  # Frontend: Tests with Coverage
  # ============================================
  frontend-tests:
    needs: [changes, frontend-lint]
    if: ${{ needs.changes.outputs.frontend == 'true' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    name: Frontend - Tests & Coverage

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run tests with coverage
        working-directory: frontend
        run: |
          npm run test:coverage -- --ci --reporters=default --reporters=jest-junit
        env:
          JEST_JUNIT_OUTPUT_DIR: ./reports

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-html
          path: frontend/coverage/
          retention-days: 14

  # ============================================
  # Frontend: Build Verification
  # ============================================
  frontend-build:
    needs: [changes, frontend-lint]
    if: ${{ needs.changes.outputs.frontend == 'true' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    name: Frontend - Build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build application
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
          NODE_ENV: production
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next/
          retention-days: 7

  # ============================================
  # CI Summary
  # ============================================
  ci-summary:
    runs-on: ubuntu-latest
    needs:
      - changes
      - backend-lint
      - backend-typecheck
      - backend-tests
      - frontend-lint
      - frontend-tests
      - frontend-build
    if: always()
    name: CI Summary

    steps:
      - name: Generate CI Summary
        run: |
          echo "# CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Backend" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & Format (Black, isort, Ruff) | ${{ needs.backend-lint.result == 'success' && '✅ Passed' || needs.backend-lint.result == 'skipped' && '⏭️ Skipped' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Type Check (MyPy) | ${{ needs.backend-typecheck.result == 'success' && '✅ Passed' || needs.backend-typecheck.result == 'skipped' && '⏭️ Skipped' || '⚠️ Issues Found' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests & Coverage (pytest) | ${{ needs.backend-tests.result == 'success' && '✅ Passed' || needs.backend-tests.result == 'skipped' && '⏭️ Skipped' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Frontend" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & Type Check (ESLint, TSC) | ${{ needs.frontend-lint.result == 'success' && '✅ Passed' || needs.frontend-lint.result == 'skipped' && '⏭️ Skipped' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests & Coverage (Jest) | ${{ needs.frontend-tests.result == 'success' && '✅ Passed' || needs.frontend-tests.result == 'skipped' && '⏭️ Skipped' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Production Build | ${{ needs.frontend-build.result == 'success' && '✅ Passed' || needs.frontend-build.result == 'skipped' && '⏭️ Skipped' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Check required jobs
        run: |
          FAILED=false

          # Backend checks
          if [[ "${{ needs.backend-lint.result }}" == "failure" ]]; then
            echo "❌ Backend linting failed"
            FAILED=true
          fi

          if [[ "${{ needs.backend-tests.result }}" == "failure" ]]; then
            echo "❌ Backend tests failed"
            FAILED=true
          fi

          # Frontend checks
          if [[ "${{ needs.frontend-lint.result }}" == "failure" ]]; then
            echo "❌ Frontend linting failed"
            FAILED=true
          fi

          if [[ "${{ needs.frontend-tests.result }}" == "failure" ]]; then
            echo "❌ Frontend tests failed"
            FAILED=true
          fi

          if [[ "${{ needs.frontend-build.result }}" == "failure" ]]; then
            echo "❌ Frontend build failed"
            FAILED=true
          fi

          if [[ "$FAILED" == "true" ]]; then
            echo "::error::One or more CI checks failed"
            exit 1
          fi

          echo "✅ All CI checks passed!"
