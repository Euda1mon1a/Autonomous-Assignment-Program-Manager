          echo "Migrations completed (dry-run in CI)"

  # Rollback job (can be triggered manually)
  rollback:
    if: github.event_name == 'workflow_dispatch' && failure()
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment }}
