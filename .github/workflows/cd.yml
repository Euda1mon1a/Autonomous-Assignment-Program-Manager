# Continuous Deployment Workflow
# Deploys to staging on pushes to main, production on releases
# Uses Docker images pushed to GitHub Container Registry (GHCR)

name: CD - Deploy

on:
  push:
    branches: [main, master]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - staging
          - production
      skip_tests:
        description: 'Skip test verification'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}/backend
  FRONTEND_IMAGE_NAME: ${{ github.repository }}/frontend

jobs:
  # Build and push Docker images
  build-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      backend-image: ${{ steps.meta-backend.outputs.tags }}
      frontend-image: ${{ steps.meta-frontend.outputs.tags }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=sha-${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL || 'http://localhost:8000' }}

  # Deploy to staging environment
  deploy-staging:
    needs: build-images
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: ${{ vars.STAGING_URL }}
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          echo "Backend image: ${{ needs.build-images.outputs.backend-image }}"
          echo "Frontend image: ${{ needs.build-images.outputs.frontend-image }}"
          echo "Version: ${{ needs.build-images.outputs.version }}"

          # Example deployment commands (customize for your infrastructure)
          # Option 1: SSH deployment
          # ssh ${{ secrets.STAGING_SSH_USER }}@${{ secrets.STAGING_SSH_HOST }} << 'EOF'
          #   cd /app
          #   docker compose pull
          #   docker compose up -d
          # EOF

          # Option 2: Kubernetes deployment
          # kubectl set image deployment/backend backend=${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:sha-${{ github.sha }}
          # kubectl set image deployment/frontend frontend=${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:sha-${{ github.sha }}

          # Option 3: Docker Swarm deployment
          # docker service update --image ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:sha-${{ github.sha }} residency-backend
          # docker service update --image ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:sha-${{ github.sha }} residency-frontend

      - name: Run smoke tests
        run: |
          echo "Running smoke tests against staging..."
          # Example: curl health endpoints
          # curl --fail ${{ vars.STAGING_URL }}/api/health || exit 1

      - name: Notify deployment
        if: always()
        run: |
          echo "Staging deployment completed with status: ${{ job.status }}"
          # Notify via Slack, Discord, etc.
          # curl -X POST ${{ secrets.SLACK_WEBHOOK }} -d '{"text":"Staging deployment: ${{ job.status }}"}'

  # Deploy to production environment (only on releases)
  deploy-production:
    needs: [build-images, deploy-staging]
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          echo "Backend image: ${{ needs.build-images.outputs.backend-image }}"
          echo "Frontend image: ${{ needs.build-images.outputs.frontend-image }}"
          echo "Version: ${{ needs.build-images.outputs.version }}"

          # Production deployment commands (customize for your infrastructure)
          # Ensure you have proper rollback mechanisms in place

      - name: Run production smoke tests
        run: |
          echo "Running production smoke tests..."
          # curl --fail ${{ vars.PRODUCTION_URL }}/api/health || exit 1

      - name: Create deployment record
        run: |
          echo "Recording deployment: ${{ needs.build-images.outputs.version }}"
          # Log deployment to your tracking system

      - name: Notify production deployment
        if: always()
        run: |
          echo "Production deployment completed with status: ${{ job.status }}"
          # Notify stakeholders

  # Run database migrations (separate job for safety)
  run-migrations:
    needs: [build-images]
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event_name == 'release' && 'production' || 'staging' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: backend
