# Dependabot Auto-Merge Workflow
# Automatically merges Dependabot PRs for minor and patch updates
# after all checks pass

name: Dependabot Auto-Merge

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot-auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'

    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-merge minor and patch updates (backend/actions only)
        # LESSON LEARNED: Frontend deps (especially Tailwind) can have breaking changes
        # Only auto-merge backend and GitHub Actions updates
        if: >-
          (steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
          steps.metadata.outputs.update-type == 'version-update:semver-minor') &&
          steps.metadata.outputs.directory != '/frontend'
        run: |
          echo "Auto-merging Dependabot PR for ${{ steps.metadata.outputs.dependency-names }}"
          echo "Update type: ${{ steps.metadata.outputs.update-type }}"
          echo "Directory: ${{ steps.metadata.outputs.directory }}"
          gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Label frontend updates for manual review
        if: steps.metadata.outputs.directory == '/frontend'
        run: |
          echo "Frontend dependency update detected - requires manual review"
          gh pr edit "$PR_URL" --add-label "manual-review-required"
          gh pr comment "$PR_URL" --body "This is a frontend dependency update. Please test locally with \`npm run build\` before merging."
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge for major updates (requires review)
        if: steps.metadata.outputs.update-type == 'version-update:semver-major'
        run: |
          echo "Major update detected for ${{ steps.metadata.outputs.dependency-names }}"
          echo "This PR requires manual review before merging"
          gh pr comment "$PR_URL" --body "This is a major version update. Please review carefully before merging."
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Label security updates
        if: steps.metadata.outputs.dependency-type == 'direct:production' || steps.metadata.outputs.dependency-type == 'indirect'
        run: |
          gh pr edit "$PR_URL" --add-label "security"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
