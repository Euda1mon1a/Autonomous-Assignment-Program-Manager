name: Codex Feedback Monitor

on:
  pull_request_review:
    types: [submitted]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write

jobs:
  detect-codex-feedback:
    runs-on: ubuntu-latest
    if: github.event.sender.login == 'chatgpt-codex-connector[bot]'

    steps:
      - name: Add Codex feedback label
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              labels: ['codex-feedback']
            });

            console.log(`Added 'codex-feedback' label to PR #${context.payload.pull_request.number}`);
