name: Load Tests

# Run load tests on schedule and manually
on:
  schedule:
    # Run weekly on Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of load test to run'
        required: true
        default: 'smoke'
        type: choice
        options:
          - smoke
          - load
          - stress
          - schedule-generation
      duration:
        description: 'Test duration (e.g., 5m, 10m)'
        required: false
        default: '5m'
      vus:
        description: 'Number of virtual users'
        required: false
        default: '10'

jobs:
  smoke-test:
    name: Smoke Test (Quick Validation)
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event.inputs.test_type == 'smoke'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start backend services
        run: |
          docker-compose up -d backend db redis
          sleep 10  # Wait for services to be ready

      - name: Wait for backend health
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'

      - name: Run k6 smoke test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: load-tests/k6/scenarios/smoke-test.js
          flags: --out json=smoke-test-results.json

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: smoke-test-results
          path: |
            smoke-test-results.json
            summary.json

      - name: Stop services
        if: always()
        run: docker-compose down -v

  load-test:
    name: Load Test (Standard Load)
    runs-on: ubuntu-latest
    if: github.event.inputs.test_type == 'load' || github.event_name == 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start backend services
        run: |
          docker-compose up -d backend db redis
          sleep 15

      - name: Wait for backend health
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'

      - name: Run k6 load test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: load-tests/k6/scenarios/load-test.js
          flags: |
            --vus ${{ github.event.inputs.vus || '20' }}
            --duration ${{ github.event.inputs.duration || '5m' }}
            --out json=load-test-results.json

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: load-test-results
          path: |
            load-test-results.json
            load-test-summary.json
            load-test-summary.html

      - name: Check performance thresholds
        run: |
          python load-tests/scripts/analyze-results.py load-test-results.json

      - name: Stop services
        if: always()
        run: docker-compose down -v

  stress-test:
    name: Stress Test (High Load)
    runs-on: ubuntu-latest
    if: github.event.inputs.test_type == 'stress'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start backend services
        run: |
          docker-compose up -d backend db redis
          sleep 15

      - name: Wait for backend health
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'

      - name: Run k6 stress test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: load-tests/k6/scenarios/stress-test.js
          flags: --out json=stress-test-results.json
        continue-on-error: true  # Stress test may fail, that's expected

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: stress-test-results
          path: |
            stress-test-results.json
            stress-test-summary.json
            stress-test-summary.html

      - name: Analyze degradation
        if: always()
        run: |
          python load-tests/scripts/analyze-results.py stress-test-results.json --type stress

      - name: Stop services
        if: always()
        run: docker-compose down -v

  benchmark-tests:
    name: Python Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event.inputs.test_type == 'benchmark'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest-benchmark

      - name: Start backend services
        run: |
          docker-compose up -d db redis
          sleep 10

      - name: Run benchmarks
        run: |
          cd backend
          pytest tests/benchmarks/ --benchmark-only --benchmark-json=../benchmark-results.json

      - name: Upload benchmark results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: benchmark-results
          path: benchmark-results.json

      - name: Compare with baseline
        if: always()
        run: |
          python load-tests/scripts/compare-baselines.py benchmark-results.json

      - name: Stop services
        if: always()
        run: docker-compose down -v

  report:
    name: Generate Load Test Report
    runs-on: ubuntu-latest
    needs: [smoke-test, load-test]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install jinja2 matplotlib pandas

      - name: Generate consolidated report
        run: |
          python load-tests/scripts/report-generator.py \
            --smoke smoke-test-results/ \
            --load load-test-results/ \
            --output load-test-report.html

      - name: Upload consolidated report
        uses: actions/upload-artifact@v3
        with:
          name: load-test-report
          path: load-test-report.html

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('load-test-report.html', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Load Test Results\n\n${report}`
            });

  performance-regression:
    name: Detect Performance Regressions
    runs-on: ubuntu-latest
    needs: [load-test, benchmark-tests]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pandas numpy scipy

      - name: Check for regressions
        id: regression-check
        run: |
          python load-tests/scripts/performance-regression-detector.py \
            --current load-test-results/ \
            --baseline load-tests/baseline-results/ \
            --threshold 10

      - name: Fail if regression detected
        if: steps.regression-check.outputs.regression_detected == 'true'
        run: |
          echo "Performance regression detected!"
          exit 1

      - name: Create issue on regression
        if: failure() && github.event_name == 'schedule'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '⚠️ Performance Regression Detected',
              body: 'Automated load tests detected a performance regression. Please investigate.',
              labels: ['performance', 'bug']
            });
