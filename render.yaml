# Render Blueprint for Residency Scheduler - Full Stack
# Documentation: https://render.com/docs/blueprint-spec
#
# Deploy with: Connect repo to Render, select this blueprint
# All services will be created and linked automatically

services:
  # ==========================================================================
  # Frontend - Next.js Application
  # ==========================================================================
  - type: web
    name: residency-scheduler-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: starter
    healthCheckPath: /
    envVars:
      # Set this manually in Render dashboard after deployment:
      # Value should be: https://residency-scheduler-backend.onrender.com
      - key: NEXT_PUBLIC_API_URL
        sync: false
      - key: NODE_ENV
        value: production
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"

  # ==========================================================================
  # Backend - FastAPI Application
  # ==========================================================================
  - type: web
    name: residency-scheduler-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: starter
    healthCheckPath: /health
    envVars:
      # Database - auto-linked from Render PostgreSQL
      - key: DATABASE_URL
        fromDatabase:
          name: residency-db
          property: connectionString
      # Redis - auto-linked from Render Redis
      - key: REDIS_URL
        fromService:
          name: residency-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: residency-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: residency-redis
          type: redis
          property: connectionString
      # Security - auto-generated secrets (32+ chars)
      - key: SECRET_KEY
        generateValue: true
      - key: WEBHOOK_SECRET
        generateValue: true
      # Application settings
      - key: DEBUG
        value: "false"
      - key: ENVIRONMENT
        value: production
      # CORS - allow frontend origin
      - key: CORS_ORIGINS
        value: '["https://residency-scheduler-frontend.onrender.com"]'
      # Rate limiting
      - key: RATE_LIMIT_ENABLED
        value: "true"

  # ==========================================================================
  # Celery Worker - Background Task Processing
  # ==========================================================================
  - type: worker
    name: residency-scheduler-worker
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: starter
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: residency-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: residency-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: residency-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: residency-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
    dockerCommand: celery -A app.core.celery_app worker --loglevel=info -Q default,resilience,notifications,metrics

  # ==========================================================================
  # MCP Server - AI Tool Integration via Model Context Protocol
  # ==========================================================================
  # Provides 34+ scheduling tools for Claude Code and other AI agents
  # Exposes HTTP transport for remote MCP client connections
  - type: web
    name: residency-scheduler-mcp
    runtime: docker
    dockerfilePath: ./mcp-server/Dockerfile
    dockerContext: ./mcp-server
    plan: starter
    healthCheckPath: /health
    envVars:
      # MCP Transport Configuration
      - key: MCP_TRANSPORT
        value: http
      - key: MCP_HOST
        value: "0.0.0.0"
      - key: MCP_PORT
        value: "8080"
      # API Integration - connects to FastAPI backend
      - key: API_BASE_URL
        value: https://residency-scheduler-backend.onrender.com
      # API Credentials for backend authentication
      # Set these manually in Render dashboard:
      - key: API_USERNAME
        sync: false
      - key: API_PASSWORD
        sync: false
      # MCP API Key for remote client authentication
      # Generate with: python -c 'import secrets; print(secrets.token_urlsafe(32))'
      - key: MCP_API_KEY
        sync: false
      # Celery for async task management
      - key: CELERY_BROKER_URL
        fromService:
          name: residency-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: residency-redis
          type: redis
          property: connectionString
      # Logging
      - key: LOG_LEVEL
        value: INFO
    dockerCommand: python -m scheduler_mcp.server --transport http --host 0.0.0.0 --port 8080

  # ==========================================================================
  # Redis - Message Broker and Cache
  # ==========================================================================
  - type: redis
    name: residency-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []  # Only allow internal access

# ==========================================================================
# PostgreSQL Database
# ==========================================================================
databases:
  - name: residency-db
    plan: starter
    databaseName: residency_scheduler
    user: scheduler
    ipAllowList: []  # Only allow internal access
