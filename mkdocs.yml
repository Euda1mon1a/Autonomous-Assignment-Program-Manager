site_name: Residency Scheduler Documentation
site_description: Medical residency scheduling system with ACGME compliance
site_author: Residency Scheduler Team
site_url: ""

repo_name: Euda1mon1a/Autonomous-Assignment-Program-Manager
repo_url: https://github.com/Euda1mon1a/Autonomous-Assignment-Program-Manager
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details

nav:
  - Home: index.md
  - User Guide:
      - Overview: user-guide/README.md
  - Admin Manual:
      - Overview: admin-manual/README.md
  - Development:
      - Overview: development/README.md
